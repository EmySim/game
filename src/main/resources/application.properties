spring.application.name=chatop-back

server.port=8080

# Configuration de la base de donnees MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/rental
spring.datasource.username=root
spring.datasource.password=MySQL2025!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Secret Key
# jwt.secret=${JWT_SECRET}
# JWT_SECRET=JWT_SECRET2025!


# Active les logs détaillés pour Hibernate (SQL) et Spring JDBC
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.jdbc.core=DEBUG

# Pour voir les logs de Spring Boot DevTools
logging.level.org.springframework.boot.devtools=DEBUG